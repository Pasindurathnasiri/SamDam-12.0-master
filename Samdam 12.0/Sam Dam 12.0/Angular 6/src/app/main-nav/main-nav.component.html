<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
       fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Departments</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="Accounting-Home">Accounting</a>
      <a mat-list-item routerLink="QS-login">Quantity Servaying</a>
      <a mat-list-item routerLink="HR-login">Human Resource</a>
      <a mat-list-item routerLink="WH-login">Warehouse</a>
      <a mat-list-item routerLink="Accounting-Home">Executive Board</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="../../assets/img/logo.png" alt="" height="55px" length="auto"></span>
      <span class="spacer"></span>
      <span><mat-icon>home</mat-icon><a routerLink="home">Home</a></span>
      <span><mat-icon>help</mat-icon><a >Help</a></span>
      <span><mat-icon>build</mat-icon><a routerLink="/settings">Settings</a></span>
    </mat-toolbar>
    
    <!-- Add Content Here -->
  
    <div class="background">


      
    </div>


    <ng-content>
      
    </ng-content>  </mat-sidenav-content>
</mat-sidenav-container>
