<mat-card>
    <h1 align="center">Add Transaction</h1>

    <form [formGroup]="this.addTransactionGroup"> 
      
        
       <mat-form-field>
        <mat-label>Select Date</mat-label>
        <input matInput [max]="maxDate" [matDatepicker]="dorpicker" formControlName="dor" required>
        <mat-datepicker-toggle matSuffix [for]="dorpicker"></mat-datepicker-toggle>
        <mat-datepicker #dorpicker></mat-datepicker>
      </mat-form-field><br><br>
        
       
     
      <mat-form-field>
        <mat-label>Select Site</mat-label>
        <mat-select [(value)]="selectedDesignation" formControlName="site" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let site of sites" [value]="site">
            {{site.site_name}}
          </mat-option>
        </mat-select>
    </mat-form-field> <br><br>
        
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput #message formControlName="description" maxlength="300" name="description" required> 
            </mat-form-field><br><br><br>
      

            <mat-form-field class="bank_credit">
              <mat-label>Bank Credit amount</mat-label>
              <input type="number" matInput #message formControlName="bank_credit" maxlength="25"  name="bank_credit" >
                 </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                 
            <mat-form-field class="bank_debit">
                <mat-label>Bank Debit amount</mat-label>
                <input type="number" matInput #message formControlName="bank_debit" maxlength="25"  name="bank_debit" >
           </mat-form-field> <br>

           <mat-form-field class="cach_debit">
            <mat-label>Cash Debit Amount</mat-label>
            <input type="number" matInput #message formControlName="cash_debit" maxlength="25" placeholder="Canter" >
            </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          

                <mat-form-field class="cash_credit">
                  <mat-label>Cash Credit Amount</mat-label>
                  <input type="number" matInput #message formControlName="cash_credit" maxlength="25" placeholder="Canter" >
                  </mat-form-field>
                  <br><br>

   
        <button (click)=onTransaction() mat-raised-button color="primary">Add</button>&nbsp;&nbsp;
        <button (click)="onCancel()" mat-raised-button color="warn">Cancel</button>

      </form>

</mat-card>
